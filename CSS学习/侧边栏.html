<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			window.onload=function(){
			var subMenus=document.getElementsByClassName("liz")
			var sub=document.getElementsByClassName("sub-menu")
			for(let i=0;i<3;i++)
				subMenus[i].onclick=function(){
					sub[i].style.display="block"
					
					}
				  // }
			}
		</script>
	</head>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.sidebar {
		  position: fixed;
		  top: 0;
		  left: 0;
		  width: 250px;
		  height: 100%;
		  background-color: #f2f2f2;
		  overflow-y: auto;
		  transition: all 0.3s ease-in-out;
		}
		
		.menu {
		  list-style: none;
		  margin: 0;
		  padding: 0;
		}
		
		.menu li {
		  margin: 0;
		  padding: 0;
		}
		
		.menu li a {
		  display: block;
		  padding: 10px;
		  text-decoration: none;
		  color: #333;
		  border-bottom: 1px solid #ccc;
		}
		
		.menu li a:hover {
		  background-color: #d9d9d9;
		}
		
		.sub-menu {
		  display: none;
		  list-style: none;
		  margin: 0;
		  padding: 0;
		}
		
		.sub-menu li a {
		  display: block;
		  padding: 10px;
		  text-decoration: none;
		  color: #333;
		}
		
		.sub-menu li a:hover {
		  background-color: #ccc;
		}
	</style>
	<body>
		<div class="sidebar">
		  <ul class="menu">
		    <li class="liz">
		      <a href="#">菜单1</a>
		      <ul class="sub-menu">
		        <li><a href="#">子菜单1</a></li>
		        <li><a href="#">子菜单2</a></li>
		        <li><a href="#">子菜单3</a></li>
		      </ul>
		    </li>
		    <li class="liz">
		      <a href="#">菜单2</a>
		      <ul class="sub-menu">
		        <li><a href="#">子菜单4</a></li>
		        <li><a href="#">子菜单5</a></li>
		      </ul>
		    </li>
		    <li class="liz"><a href="#">菜单3</a></li>
		  </ul>
		</div>
	</body>
</html>
