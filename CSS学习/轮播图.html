<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #efefef;
        }

        .banner {
            margin: 0 auto;
            width: 500px;
            height: 300px;
            position: relative;
            box-sizing: border-box;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.2);
        }
        .img li{
            list-style: none;
            position: absolute;
        }
        img{
            width: 500px;
            height: 300px;
        }
        .img li:nth-child(1){
            z-index: 1;
        }
        .prev,.next{
            position: absolute;
            z-index: 2;
            width: 20px;
            height: 25px;
            box-sizing: border-box;
            background-color: rgb(161, 146, 146);
            top:0;
            bottom:0;
            margin: auto 0;
            line-height:15px;
            padding-left: 5px;
            font-size: 25px;
            cursor:pointer;
        }
        .next{
            right: 0;
            border-top-left-radius: 12.5px;
            border-bottom-left-radius:12.5px;
        }
        .prev{
            border-top-right-radius: 12.5px;
            border-bottom-right-radius:12.5px;
        }
        .prev:hover,.next:hover{
            background-color: rgb(72, 77, 77);
        }
        .slider {
            position: absolute;
            z-index:999;
            left:50%;
            transform:translate(-50%);
            bottom:10px;
        }
        .slider li{
            box-sizing: border-box;
            list-style-type: none;
            width: 10px;
            height: 10px;
            background-color: rgba(104, 40, 40, 0.6);
            border-radius: 50%;
            display: inline-block;
            margin-left: 5px;
            border: 1px solid rgba(0,0,0,.05);
        }
        .slider li:hover{
            outline:3px solid rgba(0,0,0,.1);
            background-color: #fff;
        }
    </style>
</head>

<body>
    <div class="banner">
        <ul class="img">
            <li class="active"><img src="img/1.jpg" alt=""></li>
            <li><img src="img/2.jpg" alt=""></li>
            <li><img src="img/3.jpg" alt=""></li>
            <li><img src="img/4.jpg" alt=""></li>
        </ul>
        <div class="prev-next">
            <div class="prev">
                <i class="fa fa-angle-left"></i>
            </div>
            <div class="next">
                <i class="fa fa-angle-right"></i>
            </div>  
        </div>
        <ul class="slider">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>

</html>
