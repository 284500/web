<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		.main {
			margin-left: 30px;
			margin-top: 30px;
			display: flex;
			width: 400px;
			background-color: aqua;
			border-radius: 25px;
			border: 2px solid blue;
			padding-left: 10px;
		}

		.box {
			background-color: red;
			width: 20px;
			height: 40px;
		}

		.input {
			flex: 1;
			border: none;
			border-radius: 25px;
		}
	</style>
	<body>
		<div class="main">
			<div class="box"></div>
			<input type="text" class="input">
		</div>
	</body>
</html>
