<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.container {
				position: relative;
				width: 400px;
				height: 250px;
			}

			.container img {
				position: absolute;
				width: 100%;
			}

			.container .text {
				position: absolute;
				/* left: 100px; */
				top: 50%;
				left: 50%;
				z-index: 2;
				transform: translate(-50%, -50%);
				width: 100px;
				height: 100px;

				backdrop-filter: blur(4px);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<img src="img/1.jpg" alt="">
			<div class="text"></div>
		</div>
	</body>
</html>
