<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>作业</title>
		<style type="text/css">
		.box{
		
			border: 3px solid bisque;
			width: 500px;
		}	
		.box h2{
			background-color: aquamarine;
			margin: 30px 30px 10px 30px;
			padding-left: 10px;
			
		}
		.box h3{
			background-color: blue;
			margin: 10px 30px;
			padding-left: 10px;
		}
		.box2 ul{
			list-style: none;
			margin-left: 10px;
			padding-left: 0px;
		}
		.box2{
			margin-left: 40px;
			border-left:5px solid #7FFFD4 ;

		}
		.box2 ul li {
			margin-left: 0px;
		}
		</style>
	</head>
	<body>
		<div class="box">
			<h2>个人简历</h2>
			<h3>个人信息</h3>
			<div class="box2">
				<ul>
					<li><b>姓名：</b>你的姓名</li>
					<li><b>性别：</b>你的年龄</li>
					<li><b>出生年月：</b>你的出生年月</li>
					<li><b>籍贯：</b>你的籍贯</li>
				</ul>
			</div>
		</div>
	</body>
</html>
