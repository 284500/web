<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			window.onload=function(){
				var count=document.getElementById("count");
				var num=1;
				var timer=setInterval(function(){
					count.innerHTML=num;
					num++;
				},1000);
				//clearImmediate(timer);关闭计时器
			}
		</script>
	</head>
	<body>
		<h1 id="count"></h1>
	</body>
</html>
