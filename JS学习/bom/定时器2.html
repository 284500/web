<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			#box1{
				width: 100px;
				height: 100px;
				background-color: red;
				position: absolute;
				left: 0;
			}
			
		</style>
		<script>
			window.onload=function(){
				var box1=document.getElementById("box1");
				var btn1=document.getElementById("btn1");
				var btn2=document.getElementById("btn2");
				var timer;
				function getstyle(obj,name)
				{
					//obj 要获取样式的元素,name 要获取的样式名
					return getComputedStyle(obj,null)[name];
				}
				function move(obj,speed,target){
					//obj对象，speed移动速度，target目标位置
					clearInterval(timer);
					var current=parseInt(getstyle(obj,"left"));
					if(current>target){speed=-speed;}
					timer=setInterval(function(){
					obj.style.left=parseInt(getstyle(obj,"left"))+speed+"px";
					if((speed<0&&parseInt(obj.style.left)<target)||(speed>0&&parseInt(obj.style.left)>target))
					{obj.style.left=target+"px";}
					if(parseInt(obj.style.left)==target){
						clearInterval(timer);
					      }
					},30);
				}
				btn1.onclick=function(){move(box1,10,800);};
				btn2.onclick=function(){move(box1,10,0);};
			}
		</script>
	</head>
	<body>
		<button id="btn1">点击向右</button>
		<button id="btn2">点击向左</button>
		<div id="box1"></div>
		<div style="width: 0; height: 1000px; border-left: 1px black solid; position: absolute; left: 800px; top: 0;"></div>
	</body>
</html>
