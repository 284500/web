<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        class Person{
            constructor(age,name){
                this.age=age;
                this.name=name;
            }
        }
        let person=new Person(18,"mark");
        document.getElementById("demo").innerHTML=person.age+" "+person.name;
    </script>
    
</body>
</html>
