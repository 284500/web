<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#box1{
				width: 100px;
				height: 100px;
				background-color: aqua;
			}
		</style>
		<script>
			window.onload=function(event){
				var box1=document.getElementById("box1");
				box1.onmousewheel=function(event){
					if(event.wheelDelta>0&&box1.clientHeight>10){
						box1.style.height=box1.clientHeight-10+"px";
					}
					else{
					    box1.style.height=box1.clientHeight+10+"px";	
					}
				}
			}
		</script>
	</head>
	<body>
		<div id="box1"></div>
	</body>
</html>
