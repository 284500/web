				put.oninput = debounce(function() {
					console.log(this.value);
				}, 3000);

				function debounce(fn, delay) {
					let t = null;
					return function() {

						if (t !== null) {
							clearTimeout(t);
						}

						t = setTimeout(() => {
							fn.call(this);
						}, delay);
					}
				}
			}
