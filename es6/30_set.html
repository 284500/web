<body>
	<script>
		let s=new Set();
		let s2=new Set(['name','age','number'])
		//操作方法
		//添加
		s2.add('sex');
		//删除
		s2.delete('sex');
		//检测 返回值为布尔值
		s2.has('sex')
		//清空
		s2.clear()
		console.log(s,typeof s)
	</script>
