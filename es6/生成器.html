<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Generator 函数不会像普通函数一样立即执行，而是返回一个指向内部状态对象的指针
        //
        function *gen(arg){
            console.log(arg);
            let one=yield 111;
            console.log(one);
            yield 222;
        }
        let iterator = gen();
        //next语句传入的参数作为上一个yeild语句的返回结果,并同时执行next函数
        //调用遍历器对象Iterator 的 next 方法，指针就会从函数头部或者上一次停下来的地方开始执行
        iterator.next();
        iterator.next('bbb');
    </script>
</body>
</html>
