<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			function sendAjax(url) {
				return new Promise((resolve, reject) => {
					const x = new XMLHttpRequest();
					x.open('GET', url);
					x.send();
					x.onreadystatechange = function() {
						if (x.readyState === 4) {
							if (x.status >= 200 && x.status < 300) {
								resolve(x.response)
							} else {
								reject(x.status)
							}
						}
					}
				});
			}

			//promise方法测试
			// sendAjax("https://jsonplaceholder.typicode.com/todos/1").then(value => {
			// 	console.log(value);
			// })
			async function main() {
				let result = await sendAjax("https://jsonplaceholder.typicode.com/todos/1");
				console.log(result)
			}
			main();
		</script>
	</body>
</html>
