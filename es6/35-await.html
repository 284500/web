<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			const p = new Promise((resolve, reject) => {
				resolve('成功的值')
				//reject("失败了")
			});
			async function main() {
				try {
					let result = await p;
					console.log(result)
				} catch (e) {
					console.log(e)
				}

			}
		</script>
	</body>
</html>
