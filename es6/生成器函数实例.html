<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getUsers(){
            setTimeout(()=>{
                let data = '用户数据';
                //调用next方法，并且将数据传入
                iterator.next(data);
            },2000);
        }

        function getOrders(){
            setTimeout(()=>{
                let data='创建订单';
                iterator.next(data);
            },2000);
        }

        function getGoods(){
            setTimeout(()=>{
                let data='商品阐述';
                iterator.next(data);
            },2000);
        }
         
        function *gen(){
            let user=yield getUsers();
            console.log(user);
            let order=yield getOrders();
            console.log(order);
            let Good=yield getGoods();
            console.log(Good);
        }
        let iterator=gen();
        iterator.next();
    </script>
</body>
</html>
